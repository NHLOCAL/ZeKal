---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<h2>מונחים</h2>
<ul>
  {% for term in site.terms %}
    {% if term.categories contains page.slug %}
      <li><a href="{{ term.url }}">{{ term.title }} / {{ term.hebrew_title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
