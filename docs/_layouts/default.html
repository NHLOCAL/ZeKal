<!DOCTYPE html>
<html lang="{{ site.language | default: "he" }}" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% seo %} <!-- Generates essential SEO meta tags -->

    <script src="https://nhlocal.github.io/general-settings.js"></script>
</head>
<body>
    <a class="skip-link screen-reader-text" href="#content">דלג לתוכן</a>

    {% include header.html %}
    {% include nav.html %}

    <main id="content" class="site-content">
        <div class="container main-container">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

    <button id="back-to-top" title="חזור לראש">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
