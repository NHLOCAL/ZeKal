<!DOCTYPE html>
<html lang="{{ site.language | default: "he" }}" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title == "בית" %}{{ site.title }}{% else %}{{ page.title }} | {{ site.title | split: '|' | first | strip }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}"> <!-- Assuming favicon exists -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- SEO Tags -->
    {% seo %}

    <!-- Google Analytics (Keep your existing script) -->
    <script src="https://nhlocal.github.io/general-settings.js"></script>
</head>
<body>
    <a class="skip-link screen-reader-text" href="#content">דלג לתוכן</a>

    {% include header.html %}
    {% include nav.html %}

    <main id="content" class="site-content">
        <div class="container main-container">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

    <!-- Back to Top Button -->
    <button id="back-to-top" title="חזור לראש">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Custom JS -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <!-- Optional: Add Simple Jekyll Search JS if you implement search -->
    <!-- <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script> -->
    <!-- <script>
      // SimpleJekyllSearch Configuration (Example)
      // SimpleJekyllSearch({
      //   searchInput: document.getElementById('search-input'),
      //   resultsContainer: document.getElementById('results-container'),
      //   json: '/search.json' // Create this file with your site data
      // });
    </script> -->
</body>
</html>
